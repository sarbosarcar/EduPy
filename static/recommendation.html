<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPy Recommendation Engine</title>
    <link rel='stylesheet' href="{{ url_for('static', filename='recommendation.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
    </style>
    <link rel="icon" sizes="180x180" href="{{url_for('static', filename='/favicon.ico/')}}">
</head>
<body>
    <div class="bg">
        <div class="btn">
            <form action="/"><button class="details">Index</button></form>
        </div>
        <div class="container">
            <div class="head">Choose a major<br>that you'll love!</div><br><br>
            <form action="/recommend_results" class="choose" method='POST'>
                <p class="none">You would probably...</p>
                <select id="inputIE" class="form-control" name="inputIE" required>
                    <option value="noneopt" selected disabled>Choose an option</option>
                    <option value="i">Spend time relaxing on your own alone after a hectic day</option>
                    <option value="e">Go to a lively party to meet your friends</option>
                </select>
                <br><br>
                <p class="none">You would generally...</p>
                <select id="inputNS" class="form-control" name="inputNS" required>
                    <option value="noneopt" selected disabled>Choose an option</option>
                    <option value="n">Read a book and create your own interpretation adding in your personal views</option>
                    <option value="s">Read a book and adhere to the meaning conveyed by the author</option>
                </select>
                <br><br>
                <p class="none">You often choose to...</p>
                <select id="inputTF" class="form-control" name="inputTF" required>
                    <option value="noneopt" selected disabled>Choose an option</option>
                    <option value="t">Go with logical and rational decisions</option>
                    <option value="f">Go with emotionally sound decisions</option>
                </select>
                <br><br>
                <p class="none">You are best defined as one...</p>
                <select id="inputJP" class="form-control" name="inputJP" required>
                    <option value="noneopt" selected disabled>Choose a goal</option>
                    <option value="j">Who prefers to tread a planned idealistic path</option>
                    <option value="p">Who is open to change and new experiences</option>
                </select>
                <br><br>
                <button type="submit" class="btn-sub">Fetch my Prospects!</button>
                <br><br><br>
            </form>
        </div>
    </div>
</body>
</html>
