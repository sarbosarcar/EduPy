<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results: {{ search }} | EduPy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='recommend_results.css') }}">
    <link rel="icon" sizes="180x180" href="{{url_for('static', filename='/favicon.ico/')}}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
    </style>
</head>
<body>
    <div class="bg">        
        <div class='cont'><form action="/"><button class="details">Index</button></form></div>
        <div class="container-blur">
            <div class='text'>
            Personality Type:<br>
            {% if type %}
            {{ type }}
            {% else %}
            Error :(
            {% endif %}
            <br><br>
            </div>
        <div class="info-holder">
            <ul>
            {% if data %}
                {% for i in data %}
                <li>{{ i }}</li>
                <br>
                {% endfor %}
            </ul>
            {% else %}
            <strong>Sorry! Data Insufficient for Exisiting Selection!</strong><br>
            {% endif %}
                <br>
            <br><br>
        </div>
    </div>
    </div>
</body>
</html>
